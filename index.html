<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Time!</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <!--navbar-->
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">William Gannon</h4>
                <p class="text-muted">Trivia Game created for the UT Coding Bootcamp.</p>
                <p class="text-muted">Follow me by clicking the links!</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                <h4 class="text-white">Contact</h4>
                <ul class="list-unstyled">
                    <li><a href="https://w-j-gannon.github.io/Basic-Portfolio/" class="text-white">Portfolio</a></li>
                    <li><a href="https://github.com/w-j-gannon" class="text-white">GitHub</a></li>
                </ul>
                </div>
            </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i class="far fa-question-circle"></i>
                <strong>Trivia</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </header>

    <!-- Jumbotron with Instructions-->
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <br>
                <br>
                <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">Riddle Me This</h1>
                        <hr>
                        <p class="lead text-muted">Answer the questions before time runs out!</p>
                        <div id="wrapper">
                            <div id="time-remain" class="alert alert-warning col-12 align-self-center"></div>

                            <div id="title"></div>
                            <br>
                        
                            <div id="question" class="h2"></div>
                            <br>
                            <br>

                            <div id="answer-choices"></div>
                    
                            <button id="try-again" class="btn btn-secondary">Try Again</button>
                    
                            <br><br>
                            <button class="btn btn-primary" id="submit">Submit</button>
                            
                        </div>
                        <br>
                        <button type="button" id="start-button" class="btn btn-warning">Start</button>          
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script> 
</body>
</html>
